                <div id="EmpForm">
                    <h1>Item Management Form</h1>
                    <form>
                        <div class="row mb-3">
                            <label for="itemId" class="col-sm-2 col-form-label">Item Id:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="itemId">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="itemName" class="col-sm-2 col-form-label">Item Name:</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="itemName">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="stock" class="col-sm-2 col-form-label">Opening Stock :</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="stock">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="measure" class="col-sm-2 col-form-label">Unit of Measurement:</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="measure">
                            </div>
                        </div>
        
                        <button type="button" id="saveBtn" class="btn btn-primary" onclick="saveForm()">Save</button>
                        <button type="button" id="editBtn" class="btn btn-primary" onclick="editForm()">Edit</button>
                        <button type="button" id="changeBtn" class="btn btn-primary" onclick="updateForm()">Change</button>
                        <button type="button" id="resetBtn" class="btn btn-primary" onclick="resetForm()">Reset</button>
                    </form>
                </div>
    </body>
